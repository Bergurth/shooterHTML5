<!DOCTYPE html>
<html>
	<head>
		<title>Shoot the balloons</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <script type="text/javascript" 
        src="js/jquery.min.js">
        </script>
		<script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/code2.js"></script>
        <!-- test stuff from Thor -->     
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.hotkeys.js"></script>
        <script type="text/javascript" src="js/key_status.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">


   </head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 canvas-container">
                    <canvas id="layer1"
                    style="z-index: 1;
                    position:absolute;
                    left:0px;
                    top:0px;
                    cursor:crosshair; 
                    background:url(../images/background.jpg);
                    " height="300px" width="400">
                    This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
                    <canvas id="layer2"
                    style="z-index: 2;
                    position:absolute;
                    left:0px;
                    top:0px;
                    cursor:crosshair; 
                    " height="300px" width="400">
                    This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
                    <canvas id="layer3"
                    style="z-index: 3;
                    position:absolute;
                    left:0px;
                    top:0px;
                    cursor:crosshair; 
                    " height="300px" width="400">
                    This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
                    <canvas id="layer4"
                    style="z-index: 4;
                    position:absolute;
                    left:0px;
                    top:0px;
                    cursor:crosshair; 
                    " height="300px" width="400">
                    This text is displayed if your browser does not support HTML5 Canvas.
                    </canvas>
              </div>
              <div class="col-md-3">
                    <p>Some text</p>
                    <button type="button" class="btn btn-success" onclick="initiateGame(layer1,layer2,layer3,layer4);"> <span class="glyphicon glyphicon-tower"></span> Play game</button>
                    <br/>
                    <!-- Standard button -->
                    <button type="button" class="btn btn-default">Default</button>

                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" class="btn btn-primary">Primary</button>

                    <!-- Indicates a successful or positive action -->
                    

                    <!-- Contextual button for informational alert messages -->
                    <button type="button" class="btn btn-info">Info</button>

                    <!-- Indicates caution should be taken with this action -->
                    <button type="button" class="btn btn-warning">Warning</button>

                    <!-- Indicates a dangerous or potentially negative action -->
                    <button type="button" class="btn btn-danger">Danger</button>

                    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                    <button type="button" class="btn btn-link">Link</button>

                    <br/>
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-fire"></span>
                    <span class="glyphicon glyphicon-cloud"></span>
                </div>
            </div>
        </div>
    </body>
</html>
