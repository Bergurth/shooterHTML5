<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata">
		<title>Shoot the balloons</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <script type="text/javascript" src="jquery.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="js/main_game.js"></script>
    </head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h1>Hello, world!</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9 canvas-container">
					<canvas id="example" style="cursor:crosshair; background:white;">
						Sorry! Your browser doesn't support HTML5.
					</canvas>
			  </div>
			  <div class="col-md-3">
					<p>Some text</p>
					<button type="button" class="btn btn-success"> <span class="glyphicon glyphicon-tower"></span> Play game</button>
					<br/>
					<!-- Standard button -->
					<button type="button" class="btn btn-default">Default</button>

					<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
					<button type="button" class="btn btn-primary">Primary</button>

					<!-- Indicates a successful or positive action -->
					

					<!-- Contextual button for informational alert messages -->
					<button type="button" class="btn btn-info">Info</button>

					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">Warning</button>

					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger">Danger</button>

					<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
					<button type="button" class="btn btn-link">Link</button>

					<br/>
					<span class="glyphicon glyphicon-play"></span>
					<span class="glyphicon glyphicon-fire"></span>
					<span class="glyphicon glyphicon-cloud"></span>
				</div>
			</div>
		</div>
    </body>
</html>
